        <div class="row">

          <div *ngFor="let tempProducts of products" class="col-md-3">
            <div class="bbb_deals">
              <div class="bbb_deals_slider_container">
                <div class=" bbb_deals_item">
                  <div class="bbb_deals_image">
                    <a routerLink="/products/{{tempProducts.id}}">
                      <img src="{{tempProducts.imageUrl}}" alt="{{tempProducts.name}}" class="img-responsive" />
                    </a>
                  </div>

                  <div class="bbb_deals_content">

                    <div class="bbb_deals_info_line d-flex flex-row justify-content-start">
                      <div class="bbb_deals_item_name">
                        <a class="btn" routerLink="/products/{{tempProducts.id}}">{{tempProducts.name}}</a>
                      </div>
                    </div>

                    <div class="bbb_deals_item_price ml-auto">
                      {{tempProducts.unitPrice | currency:'INR'}}
                    </div>

                    <ng-template #content>

                      <ngb-alert type="success" [dismissible]="false">
                        <strong>Successfully</strong> added to cart..!!
                      </ngb-alert>

                    </ng-template>

                    <button class="btn btn-primary btn-sm  mr-2 mt-2" (click)="addToCart(tempProducts)"
                      (click)="open(content)">Add to Cart</button>


                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- If product not found -->
          <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
            No Product Found.
          </div>

        </div>

        <!-- start Pagination part -->

          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6 text-center">

              <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElement"
                (pageChange)="listProducts()" [maxSize]=maxSize [boundaryLinks]=boundaryLinks>
              </ngb-pagination>
