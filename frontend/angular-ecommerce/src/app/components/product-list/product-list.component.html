<div class="main-content">
  <div class="section-content section-content-p30">
    <h4>Category: {{ currentCategoryName }}</h4>
    <hr>
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let item of products" class="col-md-3">
          <div class="product-box">

            <a routerLink="/products/{{item.id}}">
              <img src="{{item.imageUrl}}" class="img-responsive" />
            </a>

            <a routerLink="/products/{{item.id}}">
              <h2>{{item.name}}</h2>
            </a>

            <div class="price">{{item.unitPrice | currency:'INR'}}</div>

            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>

        <!-- If product not found -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No Product Found.
        </div>

      </div>

      <!-- start Pagination part -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">

                <ngb-pagination [(page)] = "thePageNumber"
                                [pageSize] = "thePageSize"
                                [collectionSize] = "theTotalElement"
                                (pageChange) = "listProducts()">

                </ngb-pagination>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- start Pagination part -->
    </div>
  </div>
</div>
