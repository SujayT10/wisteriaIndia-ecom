<div class="container">



  <div class="card mt-3">
    <div class="row">
      <aside class="col-sm-5 border-right">
        <article class="gallery-wrap">
          <div class="img-big-wrap">
            <div> <img src="{{product.imageUrl}}"></div>
          </div> <!-- slider-product.// -->
          <!-- <div class="img-small-wrap">
  <div class="item-gallery"> <img src="https://s9.postimg.org/tupxkvfj3/image.jpg"> </div>
  <div class="item-gallery"> <img src="https://s9.postimg.org/tupxkvfj3/image.jpg"> </div>
  <div class="item-gallery"> <img src="https://s9.postimg.org/tupxkvfj3/image.jpg"> </div>
  <div class="item-gallery"> <img src="https://s9.postimg.org/tupxkvfj3/image.jpg"> </div>
</div> -->
          <!-- slider-nav.// -->
        </article> <!-- gallery-wrap .end// -->
      </aside>
      <aside class="col-sm-7">
        <article class="card-body p-5">
          <h3 class="title mb-3">{{product.name}}</h3>

          <p class="price-detail-wrap">
            <span class="price h3 text-warning">
              <span class="num">{{product.unitPrice | currency:'INR'}}</span>
            </span>

          </p> <!-- price-detail-wrap .// -->
          <dl class="item-property">
            <dt>Description</dt>
            <dd>
              <p>{{product.description}}</p>
            </dd>
          </dl>

          <dl class="param param-feature">
            <dt>Delivery</dt>
            <dd>All over India</dd>
          </dl> <!-- item-property-hor .// -->

          <hr>

          <ng-template #content>
            <ngb-alert type="success" [dismissible]="false">
              <strong>Successfully</strong> added to cart..!!
            </ngb-alert>
          </ng-template>

          <a (click)="toCheckout()" class="btn btn-lg btn-primary text-uppercase mt-2"> Buy now </a>&nbsp;
          <a (click)="addToCart(); open(content)" class="btn btn-lg btn-outline-primary text-uppercase mt-2">
            <i class="fas fa-shopping-cart"></i> Add to cart
          </a>

        </article> <!-- card-body.// -->
      </aside> <!-- col.// -->
    </div> <!-- row.// -->
  </div> <!-- card.// -->


</div>
<!--container.//-->
