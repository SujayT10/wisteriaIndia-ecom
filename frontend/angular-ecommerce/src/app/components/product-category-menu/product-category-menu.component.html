
  <div ngbDropdown class="d-inline-block">
    <button mat-button  id="dropdownBasic1" ngbDropdownToggle>Category</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

      <button ngbDropdownItem *ngFor="let tempProductCategory of productCategory">
        <a ngbDropdownItem routerLink="/category/{{tempProductCategory.id}}">{{tempProductCategory.categoryName}}</a>
      </button>

    </div>
  </div>
